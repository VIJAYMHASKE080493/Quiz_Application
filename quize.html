<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize App</title>
    <link rel="stylesheet" href="quize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="container">
        <div id="login-page">
            <div class="Character">
                <img src="images/mind img.png" alt="images">
            </div>

            <div id="form">
            <form action="">
                <h2>Login</h2>
                <span>Please enter your details below</span>
            <div class="inpute-box">
                <p>EmailID<span>*</span></p>
                <input type="text" placeholder="xyz@gmail.com">
            </div>
            <div class="inpute-box">
                <p>Password<span>*</span></p>
                <input type="text" placeholder="Password">
                <i class="fa-regular fa-eye-slash"></i>
            </div>
                <button type="submit">Login</button>
            <div class="sign-tag">
                <img src="images/G-logo.jpeg" alt="">
                <p>Sign up with Google</p>
            </div>
            <div class="Sign-up-link">
                <P>Don't have an account?<a href="signup.html">Sign up?</a></P>
            </div>
            </form>
            </div> 
        </div>
    </section>
<!-- </div> -->
</body>
</html>
