<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <section id="main">
        <div id="left-section">
            <img src="images/mind img.png" alt="mind-img">
        </div>
        <div id="right-section">
            <form id="loginForm">
                <h2>Login</h2>
                <p>Please enter your details below.</p>

                <!-- Email Input -->
                <label for="loginEmail">Email ID<span style="color: red;">*</span></label><br>
                <input type="email" id="loginEmail" placeholder="xyz12@gmail.com" required autocomplete="username"><br>

                <!-- Password Input -->
                <label for="loginPassword">Password<span style="color: red;">*</span></label><br>
                <div class="password-container" style="position: relative;">
                    <input type="password" id="loginPassword" autocomplete="current-password" placeholder="Password" required>
                    <i class="fa-regular fa-eye" id="eyeIcon" onclick="togglePassword('loginPassword', 'eyeIcon')" 
                    style="cursor: pointer; position: absolute; right: 10px; top: 43%; transform: translateY(-50%);"></i>
                </div>


                <!-- Login Button -->
                <div id="login-button">
                    <button type="submit">Login</button>
                </div>

                <!-- Signup with Google -->
                <div id="sign-with-google">
                    <img src="images/G-logo.jpeg" alt="google logo">
                    <a href="#">Sign up with Google</a>
                </div>

                <!-- Redirect to Signup -->
                <p id="signup">Donâ€™t have an account? <a href="index.html">Sign up?</a></p>
            </form>
        </div>
    </section>
    <script src="quize.js"></script>
</body>
</html>
