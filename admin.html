<form onsubmit="return togglePassword()"action="question.html">
    <div id="navbar">
      <a href="admin.html">

        <div id="login-info">
          <!-- <p>Edit Quizzes</p>

          <img src="images/admin-login.jpeg" alt="Admin Login" id="adminImg"  onclick="logout()"/>
        </div>

    <div id="dashboard-header">
            <h1>Let's Start the Quiz</h1>

            <p>&#128900;Disclaimers</p>
    </div>
    <div id="dashboard1">

                <img src="images/dash-1.png" alt="">

<div id="logoutModal" class="modal">
  <div class="modal-content">
    <h2 id="modalUsername">Are you sure you want to logout?</h2>
    <p id="usernameDisplay"></p> 
    <button id="confirmLogout" class="modal-btn">Yes</button>
    <button id="cancelLogout" class="modal-btn">No</button>
  </div>
</div>


<div id="finalLogoutModal" class="modal">
  <div class="modal-content">
    <h2 id="finalConfirmationMessage"></h2> 
    <button id="confirmFinalLogout" class="modal-btn">OK</button>
    <button id="cancelFinalLogout" class="modal-btn">Cancel</button>
  </div>
</div>
        <script src="quize.js"></script>
